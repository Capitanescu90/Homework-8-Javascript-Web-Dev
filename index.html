<!doctype html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vremea</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
            integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid container-style">
    <div class="fullscreen-bg">
        <video loop muted autoplay class="fullscreen-bg__video">
            <source src="img/RooftopClouds.mp4" type="video/mp4">
        </video>
    </div>
    <div class="video-color">

    </div>
    <div class="row input-style">
        <div class="col-md-1"></div>
        <div class="col-md-10 input-col">
            <div class="input-wrap">
                <input type="text" id="cityName">
                <button class="button-style" id="show-weather">Display Weather</button>
                <button class="button-style" id="show-forecast">Display Weather Forecast</button>
                <i class="fas fa-cloud-sun whether-icon"></i>
                <i class="fas fa-cloud-rain whether-icon"></i>
                <i class="fas fa-snowflake whether-icon"></i>
                <i class="fas fa-poo-storm whether-icon"></i>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div id="weather-now" class="weather-now-wrap"></div>

        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div id="weather-forecast" class="weather-now-wrap">
                <h2 id="forecast-city"></h2>
                <div class="row weather-prediction">
                    <div class="day col-lg-2 col-md-4 col-sm-6 col-12"></div>
                    <div class="day col-lg-2 col-md-4 col-sm-6 col-12"></div>
                    <div class="day col-lg-2 col-md-4 col-sm-6 col-12"></div>
                    <div class="day col-lg-2 col-md-4 col-sm-6 col-12"></div>
                    <div class="day col-lg-2 col-md-4 col-sm-6 col-12"></div>
                    <div class="day col-lg-2 col-md-4 col-sm-6 col-12"></div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
